<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Liste des Emplois</h2>
  <div class="card border-0 shadow p-4">
    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th style="width: 30%;">Titre</th>
          <th style="width: 15%;">Date Début</th>
          <th style="width: 15%;">Date Fin</th>
          <th style="width: 15%;">Salaire</th>
          <th style="width: 25%;">Actions</th> <!-- Colonne pour les boutons d'action -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs; let i = index">
          <td>{{ job.titre }}</td>
          <td>{{ job.dateDebut }}</td>
          <td>{{ job.dateFin ? job.dateFin : 'N/A' }}</td>
          <td>{{ job.salaire ? job.salaire + ' €' : 'Non spécifié' }}</td>
          <td>
            <button (click)="editJob(i)" class="btn btn-sm btn-dark mx-2">Éditer</button>
            <button (click)="deleteJob(i)" class="btn btn-sm btn-danger mx-2">Supprimer</button>
            <!-- Nouveau bouton Supprimer -->
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg px-5" (click)="addJob()">Ajouter un emploi</button>
  </div>
</div>
