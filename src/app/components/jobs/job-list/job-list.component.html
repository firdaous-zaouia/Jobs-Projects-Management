<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">Liste des Emplois</h2>
  <div class="card border-0 shadow p-4">
    <table class="table table-striped table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th style="width: 20%">Titre</th>
          <th style="width: 15%">Date Début</th>
          <th style="width: 15%">Date Fin</th>
          <th style="width: 15%">Salaire</th>
          <th style="width: 10%">Responsable</th>
          <th style="width: 25%">Actions</th>
          <!-- Colonne pour les boutons d'action -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobs$ | async let i = index">
          <td>{{ job.titre }}</td>
          <td>{{ job.dateDebut }}</td>
          <td>{{ job.dateFin ? job.dateFin : "N/A" }}</td>
          <td>{{ job.salaire ? job.salaire : "Non spécifié" }}</td>
          <td>{{ job.responsable}}</td>
          <td>
            <button (click)="editJob(i)" class="btn btn-sm btn-dark mx-2">
              Éditer
            </button>
            <button (click)="openDeleteModal(i)" class="btn btn-sm btn-danger mx-2">
              Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Modale de confirmation -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirmer la suppression
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Êtes-vous sûr de vouloir supprimer cet emploi ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Annuler
            </button>
            <button type="button" class="btn btn-danger" (click)="confirmDelete()">
              Supprimer
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-lg px-5" (click)="addJob()">
      Ajouter un emploi
    </button>
  </div>
</div>
